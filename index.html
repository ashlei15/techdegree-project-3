<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Code Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!--  <link rel="stylesheet" href="css/normalize.css">  -->
  </head>

  <body>
    <header>
        <h1 class="form-title">The Code Review</h1>
   </header>
    
    <main>
        <form>
            <div class="form-summary">
                <h1 class="sec-title">Signup for our newsletter</h1>
                <p class="light">Get the latest news on how your code is doing right in your inbox</p><br>
            </div>

            <section class="contact-sec">
                <fieldset>
                    <legend><h2>Contact Information</h2></legend>

                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="user_full_name" placeholder="Required">

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required">

                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" name="user_phone_number">

                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address">

                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">

                    <label for="state">State</label>
                    <select class="light" id="state" name="user_state">
                        <option value="Choose State">Choose State</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Conneticut">Conneticut</option>
                        <option value="Deleware">Deleware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Indiana">Indiana</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyominga</option>
                        <!---List all 50 states here-->
                    </select>

                    <label for="zip">Zip Code</label><br>
                    <input type="number" id="zip" name="user_zip">
                    
                </fieldset>
            </section>
            
            <hr>

            <section class="newsletter-sec">
                <fieldset>
                    <legend><h2>Newsletter</h2></legend>
                    <p class="light"> Select the newsletters you would like to recieve</p>

                    <input type="checkbox" id="html-news" value="newsletter-html" name="user_newsletter">
                    <label class="light" for="html-news">HTML News</label><br>

                    <input type="checkbox" id="css-news" value="newsletter-css" name="user_newsletter">
                    <label class="light" for="css-news">CSS News</label><br>

                    <input type="checkbox" id="java-news" value="newsletter-java" name="user_newsletter">
                    <label class="light" for="java-news">Javascript News</label><br>

                    <p class="light">Newsletter Format</p>
                    
                    <input type="radio" id="html-format" value="html-format" name="user_format">
                    <label class="light" for="html-format">HTML</label><br>
                    
                    <input type="radio" id="text-format" value="text-format" name="user_format">
                    <label class="light" for="text-format">Plain Text</label><br><br>

                    <label class="light" for="topics">Other topics you'd like to hear about</label><br><br>
                    <textarea id="topics" name="user_other_topics"></textarea>


                </fieldset>
            </section>
            <button type="submit">Sign Up</button>





        </form>
    </main>

    <footer>
        <p class="copyright">Copyright The Code Review</p>
    </footer>
  </body>
</html>
